{% extends "products/base.html" %}


{% block titulo %} carrito {% endblock titulo %} 

{% block contenido %}
<br>
<body>
         
    <div class="container">
        <div class="dropdown-item-text" style="float:right;">
         {% include 'products/carrito.html' %}
        </div>
        
        <div class="row">
                  {% for planta in planta %}
                   
                   <div class="col-md-3">
                     <div class="card" style="width 100%"> 
                        <div class="card-body">
                            <h5 class="card-title">{{planta.nombre}}</h5>
                            <p class="card-text">{{planta.precio}}</p>
                            <a href="{% url 'addcarrito' planta.id %}" class="btn btn-primary">Agregar al carrito</a>

                        </div>
                     </div>

                    </div>
                   
                  {% endfor %}

                
                  
                </div>
           

        </div>
    </div>
</body>









{% endblock contenido %}
